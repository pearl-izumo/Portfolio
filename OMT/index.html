<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
    <title>One More Time</title>
    <link rel="icon" href="../image/pearl.png">
    <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
<body>
  <header>
    <div class="title">
      <h1 id="omt">One More Time</h1>
    </div>
  </header>

  <div class="scoreboard" id="SB">
    <p id="get">GET:</p><p id="n_get"></p>
    <p id="flip">FLIP:</p><p id="n_flip"></p>
    <p id="hint">HINT:</p><p id="n_hint"></p>
    <p id="A">A</p><p id="nswer">nswer</p>
    <p id="clear_page">クリアページ</p><p id="click_answer">Answer</p>
    <div id="dir"></div>
    <div class="screen">
      <div class="get_great">
        <div class="greatbox" id="gb"></div>
        <p id="great">GREAT</p><p id="rea">REA</p>
      </div>
      <p id="miss"></p><p id="hinttext"></p>
      <p id="score"></p><p id="result"></p>
      <p id="hundred"></p><p id="evaluation"></p>
    </div>
  </div>

  <div class="center" id="center">
    <div class="playmat1" id="p1"></div>
    <div class="playmat2" id="p2"></div>
    <div class="hint">
      <div class="btn" id="hint1"></div>
      <div class="btn" id="hint2"></div>
    </div>
  </div>

  <script src="js/main.js"></script>

  <footer>
    <p>Created by
    <a href="https://twitter.com/pearl_izumo">@pearl_izumo</p>
  </footer>
</body>
</html>
