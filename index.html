<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>The Portfolio of pearl_izumo</title>
  <link rel="icon" href="image/pearl.png">
  <meta name="description" content="創作物等一覧">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="title">
        <h1>The Portfolio of pearl_izumo</h1>
      </div>
    </div>
  </header>
  <section class="subtitle">
    <div id="w_square"></div>
    <div id="W">W</div>
    <div id="orks">orks</div>
    <p>創作物等一覧</p>
  </section>
  <section class="shape">
    <div class="riddle">
      <div id="r_square"></div>
      <div id="R">R</div>
      <div id="iddle">iddle</div>
      <div id="click_riddle">Riddle</div>
      <div class="rLine" id="r_line">TWICEや NiziUが題材の</div>
      <div class="rLine" id="r_line2">パズルや謎解き問題</div>
      <div class="dir" id="r_direction"></div>
    </div>
    <div class="game">
      <div id="g_square"></div>
      <div id="G">G</div>
      <div id="ame">ame</div>
      <div id="click_game">Game</div>
      <div class="gLine" id="g_line">ブラウザで遊べる</div>
      <div class="gLine" id="g_line2">簡単なパズルゲーム</div>
      <div class="dir" id="g_direction"></div>
    </div>
    <div class="blog">
      <div id="b_square"></div>
      <div id="B">B</div>
      <div id="log">log</div>
      <div id="click_blog">Blog</div>
      <div class="bLine" id="b_line">アイドルについての</div>
      <div class="bLine" id="b_line2">はてなブログ・note</div>
      <div class="dir" id="b_direction"></div>
    </div>
  </section>

  <script src="js/main.js"></script>
  <footer>
    <p>created by</p>
    <a href="https://twitter.com/pearl_izumo" target="_blank">@pearl_izumo</a>
  </footer>
</body>

</html>
